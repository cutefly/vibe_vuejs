apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe-frontend
  namespace: vibe-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibe-frontend
  template:
    metadata:
      labels:
        app: vibe-frontend
    spec:
      containers:
      - name: frontend
        image: cutefly/vibe-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: vibe-frontend-service
  namespace: vibe-system
spec:
  selector:
    app: vibe-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
